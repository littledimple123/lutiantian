<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>列表的排序过渡</title>
<script src="js/vue.js"></script>
<script src='js/lodash.min.js'></script>
<style>
   /* 过度提供了6个类名  */
   .flip-list-move {
     transition: transform 1s;
   }
</style>
</head>
<body>
<div id="app">
<!-- <transition-group> 组件  不同于 <transition>，它会以一个真实元素呈现：默认为一个 <span>。你也可以通过 tag 特性更换为其他元素。内部元素 总是需要 提供唯一的 key 属性值--> 	 
 <button @click='shuffle'>Shuffle</button>
    <transition-group name="flip-list" tag='ul'>
      <li v-for='item in items' v-bind:key='item'>{{item}}</li>
    </transition-group> 
</div>	
<script>
   new Vue({
      el:"#app",
      data:{
         items:[1,2,3,4,5,6,7,8,9]
      },
      methods:{
         shuffle:function(){
            this.items = _.shuffle(this.items)
         }
      }
   })
</script>
</body>
</html>
