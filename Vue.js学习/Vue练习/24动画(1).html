<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>过渡</title>
<script src="js/vue.js"></script>
<style>
   /* 过度提供了6个类名  */
   .fade-enter-active{
      transition: all .3s ease;
   }
   .fade-leave-active{
      transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
   }
   .fade-enter,.fade-leave-to{
      transform: translateX(10px);
      opacity: 0;
   }
</style>
</head>
<body>
<div id="app">
 	 <!-- Vue 提供了 transition 的封装组件 name提供class前缀 -->
	 <button @click="show=!show">Toggle render</button>
    <transition name='fade'>
         <p v-if='show'>Hello</p>
    </transition>
</div>	
<script>
   new Vue({
      el:"#app",
      data:{
         show:true
      }
   })
</script>
</body>
</html>
