<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>单个插槽</title>
<script src="js/vue.js"></script>

</head>
<body>

<div id="example">
 	<parent-com></parent-com>
</div>

<script>
	//最初在 <slot> 标签中的任何内容都被视为备用内容。备用内容在子组件的作用域内编译，并且只有在宿主元素为空，且没有要插入的内容时才显示备用内容.
	//子组件
	Vue.component("child-com",{
		template:`
			<div>
				<p>这是子组件</p>
				<slot>只有在没有要分发的内容时才会显示</slot>
			</div>
		`,
	})
	//父组件
	//父组件中只有child-com的时候，<solt>会显示出来
	Vue.component("parent-com",{
		template:`
			<div>
				<p>这是父组件</p>
				<child-com>
					
				</child-com>
			</div>

		`,
	})
	new Vue({
		el:"#example"
	})
</script>
</body>
</html>
