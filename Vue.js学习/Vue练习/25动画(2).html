<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>动画</title>
<script src="js/vue.js"></script>
<style>
   /* 过度提供了6个类名  */
   .fade-enter-active{
      animation: fade-in .5s;
   }
   .fade-leave-active{
      animation: fade-in .5s reverse;
   }
   @keyframes fade-in{
      0%{
         transform: scale(0);
      }
      50%{
         transform: scale(1.5);
      }
      100%{
         transform: scale(1);
      }
   }
</style>
</head>
<body>
<div id="app">
 	 <!-- Vue 提供了 transition 的封装组件 name提供class前缀 -->
	 <button @click="show=!show">Toggle render</button>
    <transition name='fade'>
         <p v-if='show'>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed at mollitia maiores nesciunt aspernatur, natus voluptatem veritatis sapiente pariatur odit itaque, possimus iste quidem et perferendis non nostrum. Ut, porro.</p>
    </transition>
</div>	
<script>
   new Vue({
      el:"#app",
      data:{
         show:true
      }
   })
</script>
</body>
</html>
