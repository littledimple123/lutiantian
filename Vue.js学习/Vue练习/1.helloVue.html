<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <!-- 数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值： -->
</div>

<script>
	
	new Vue({
		el:'#app',
		data:{
			message:'hello world'
		}
	})



</script>
</body>
</html>
