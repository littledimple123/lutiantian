<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>动态组件之一</title>
<script src="js/vue.js"></script>

</head>
<body>
<div id="example">
 	<button @click='toshow'>点击让子组件显示</button>	
	<component v-bind:is="whitch_to_show" keep-alive></component>
</div>	
<script>
   var vm=new Vue({
   	el:"#example",
   	data:{
   		whitch_to_show:'first'
   	},
   	methods:{
   		toshow:function(){
   			var arr=['first','second','third',''];
   			var index=arr.indexOf(this.whitch_to_show);
   			console.log(index);
   			if(index<3){
   				this.whitch_to_show=arr[index+1];
   			}else{
   				this.whitch_to_show=arr[0]
   			}
   			console.log(this.$children)
   		}
   	},
   	components:{
   		first:{
   			template:"<div>这是子组件1</div>"
   		},
   		second:{
   			template:"<div>这是子组件2</div>"
   		},
   		third:{
   			template:"<div>这是子组件3</div>"
   		}

   	}
   })
</script>
</body>
</html>
